api:
  openai:
    model: gpt-4-turbo-preview
    api_key_env: OPENAI_API_KEY
  anthropic:
    model: claude-3-5-sonnet-20241022
    api_key_env: ANTHROPIC_API_KEY
  cohere:
    model: command-r-plus
    api_key_env: COHERE_API_KEY
  timeout: 30
  max_retries: 3

debate:
  max_turns: 10
  protocols:
    - round_robin
    - adversarial
    - collaborative
  default_protocol: round_robin

agents:
  proposer:
    provider: openai
    temperature: 0.7
    max_tokens: 500
  critic:
    provider: anthropic
    temperature: 0.8
    max_tokens: 500
  fact_checker:
    provider: cohere
    temperature: 0.3
    max_tokens: 300
  moderator:
    provider: anthropic
    temperature: 0.5
    max_tokens: 400
  judge:
    provider: openai
    temperature: 0.4
    max_tokens: 600

database:
  path: data/debates.db

logging:
  level: INFO
  format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"
