api:
  anthropic:
    model: claude-sonnet-4-5
    api_key_env: ANTHROPIC_API_KEY
  timeout: 30
  max_retries: 3

debate:
  max_turns: 10
  protocols:
    - round_robin
    - adversarial
    - collaborative
  default_protocol: round_robin

# All agents use Anthropic Claude - only need ONE API key
agents:
  proposer:
    provider: anthropic
    temperature: 0.7
    max_tokens: 500
  critic:
    provider: anthropic
    temperature: 0.8
    max_tokens: 500
  fact_checker:
    provider: anthropic
    temperature: 0.3
    max_tokens: 300
  moderator:
    provider: anthropic
    temperature: 0.5
    max_tokens: 400
  judge:
    provider: anthropic
    temperature: 0.4
    max_tokens: 600

database:
  path: data/debates.db

logging:
  level: INFO
  format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"
