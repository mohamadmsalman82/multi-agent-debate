api:
  openrouter:
    api_key_env: OPENROUTER_API_KEY
  timeout: 30
  max_retries: 3

debate:
  max_turns: 10
  protocols:
    - round_robin
    - adversarial
    - collaborative
  default_protocol: round_robin

# Example: Using OpenRouter to access multiple models through a single API key
agents:
  proposer:
    provider: openrouter
    model: openai/gpt-4-turbo
    temperature: 0.7
    max_tokens: 500
  critic:
    provider: openrouter
    model: anthropic/claude-3.5-sonnet
    temperature: 0.8
    max_tokens: 500
  fact_checker:
    provider: openrouter
    model: cohere/command-r-plus
    temperature: 0.3
    max_tokens: 300
  moderator:
    provider: openrouter
    model: anthropic/claude-3-opus
    temperature: 0.5
    max_tokens: 400
  judge:
    provider: openrouter
    model: openai/gpt-4-turbo
    temperature: 0.4
    max_tokens: 600

database:
  path: data/debates.db

logging:
  level: INFO
  format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"
